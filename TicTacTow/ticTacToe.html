<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="ticTactoe-style.css" >
    <script  src="./ticTacToe.js"> 
    </script>

    <title> Tic Tac Toe </title>
</head>


<body onload="window.alert('Welcome to my home page!');">

<div class="tic" onlclick="">

    <div id="upperleft" onclick="placeMark(id)">   </div>
    <div id="uppermiddle" onclick="placeMark(id)"> </div>
    <div id="upperright" onclick="placeMark(id)">  </div>
    <div id="middleleft" onclick="placeMark(id)">  </div>
    <div id="middlemiddle" onclick="placeMark(id)"> </div>
    <div id="middleright"onclick="placeMark(id)">  </div>
    <div id="lowerleft"onclick="placeMark(id)">   </div>
    <div id="lowermiddle"onclick="placeMark(id)">  </div>
    <div id="lowerright "onclick="placeMark(id)">  </div>
   

</div>

<div class="buttons">
    <button id="x" onclick="changeMarkerToX()"> X </button>

    OR

    <button id="o"onclick="changeMarkerToO()"> O  </button>
</div>

        
    
</body>
</html>
